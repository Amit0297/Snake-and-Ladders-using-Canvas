<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Snake and Ladders</title>
        <meta charset="utf-8">
        <meta name="author" content="Amit">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="Js/GameLoad.js" type="text/javascript"></script>
        <script src="Js/conditions.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="Css/front.css">
        <link rel="stylesheet" type="text/css" href="Css/index.css">
    
    
    
    </head>
    <body>
        <img src="Images/snaketop.gif" id="top-img">
        <div class="front">
            <h2>Snake and Ladders</h2>
            <input type="radio" name="num_of_ply" value="1" ><span>Player1</span>
            <input type="radio" name="num_of_ply" value="2"><span>Player2</span>
            <input type="radio" name="num_of_ply" value="3"><span>Player3</span>
            <input type="radio" name="num_of_ply" value="4"><span>Player4</span><br><br>
            <label>Enter Name</label>
            <input type="text" name="ply1"><br>
            <label class="play1">Enter Name</label>
            <input type="text" name="ply2" class="play1"><br>
            <label class="play2">Enter Name</label>
            <input type="text" name="ply3" class="play2"><br>
            <label class="play3">Enter Name</label>
            <input type="text" name="ply4" class="play3"><br><br>
            
            <button id="play">Lets Play</button>
            <script type="text/javascript" src="Js/Players.js"></script>
        
        </div>
        <div id="game" class="back">
            <img src="Images/dice_show/snake_ladder_layer.gif" id="board" style="display: none">
            <canvas id="main" height="600" width="600" style="border: 1px solid black; background-color: #F8CE8C" class="back">
            Your browser does not support Canvas
            </canvas>
        
        </div>
        <div id="info" class="back">
            <img src="Images/dice_show/face1.png"id="dice">
            <span id="player1">Player1</span>
            <span id="player2">My computer</span>
            <span id="player3">Player3</span>
            <span id="player4">Player4</span>
        
        </div>

    </body>

</html>
